<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .question-screen {
            display: block;
        }

        .celebration-screen {
            display: none;
        }

        h1 {
            color: #e91e63;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .heart-image {
            width: 300px;
            height: 300px;
            margin: 0 auto 40px;
            position: relative;
        }

        .heart-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            animation: heartbeat 1.5s infinite;
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.3);
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .question {
            font-size: 2em;
            color: #880e4f;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #f44336 0%, #c62828 100%);
            color: white;
        }

        #noBtn:hover {
            transform: scale(0.95);
        }

        /* Celebration Screen Styles */
        .celebration-screen {
            position: relative;
        }

        .celebration-screen h1 {
            font-size: 4em;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .celebration-message {
            font-size: 2em;
            color: #c2185b;
            margin-top: 30px;
            line-height: 1.6;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f44336;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .floating-hearts {
            position: fixed;
            font-size: 3em;
            animation: float-up 4s linear infinite;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Question Screen -->
        <div class="question-screen" id="questionScreen">
            <h1>Hey Dami! üíï</h1>
            
            <div class="heart-image">
                <img src="your-image-name.jpg" alt="Heart">
            </div>
            
            <p class="question">Will you be my Valentine?</p>
            
            <div class="buttons">
                <button class="btn" id="yesBtn">Yes! üíñ</button>
                <button class="btn" id="noBtn">No</button>
            </div>
        </div>

        <!-- Celebration Screen -->
        <div class="celebration-screen" id="celebrationScreen">
            <h1>üéâ YAY! üéâ</h1>
            <div class="heart-image">
                <img src="your-image-name.jpg" alt="Heart">
            </div>
            <p class="celebration-message">
                I'm so happy! üíï<br>
                You've made me the happiest person! ü•∞<br>
                Happy Valentine's Day, Dami! ‚ù§Ô∏è
            </p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('questionScreen');
        const celebrationScreen = document.getElementById('celebrationScreen');

        let yesBtnSize = 1;
        let noBtnSize = 1;

        // No button click - shrinks and makes Yes button bigger
        noBtn.addEventListener('click', function() {
            noBtnSize *= 0.8;
            yesBtnSize *= 1.3;

            noBtn.style.transform = `scale(${noBtnSize})`;
            yesBtn.style.transform = `scale(${yesBtnSize})`;

            // Make no button disappear if too small
            if (noBtnSize < 0.3) {
                noBtn.style.display = 'none';
            }
        });

        // Yes button click - show celebration
        yesBtn.addEventListener('click', function() {
            questionScreen.style.display = 'none';
            celebrationScreen.style.display = 'block';

            // Create confetti
            createConfetti();
            
            // Create floating hearts
            createFloatingHearts();
        });

        function createConfetti() {
            const colors = ['#ff6b9d', '#4caf50', '#ffd700', '#ff69b4', '#87ceeb'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }

        function createFloatingHearts() {
            const heartEmojis = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'ü•∞'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-hearts';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.bottom = '0';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }
    </script>
</body>
</html>
